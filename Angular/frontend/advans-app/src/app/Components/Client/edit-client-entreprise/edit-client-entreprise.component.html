<div class="editEntreprise-container">
<div class="main-content" style="margin-top: 20px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title" style="margin-left: 15px;">Détails sur le client</h4>
                    </div>
                    <div class="content" style="margin-top: 20px;">
                        <form #form="ngForm" (ngSubmit)="updateClientEntreprise()">
                            <div class="row">
                                <div class="col-md-5" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label>Id Client</label>
                                        <input type="text" class="form-control" disabled  id="id" name="id" [(ngModel)]="ClientEntrepriseDetails.idClientEntreprise">
                                    </div>
                                </div>
                                
                            </div>
                                <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->

                                <div class="row">
                                    <div class="col-md-3"  style="margin-left: 15px;">
                                        <div class="form-group">
                                            <label>Ville</label>
                                            <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Ville" name="Ville" [(ngModel)]="ClientEntrepriseDetails.ville">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Téléphone</label>
                                            <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="telephone" name="telephone" [(ngModel)]="ClientEntrepriseDetails.telephone">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Gestionnaire</label>
                                            <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Gestionnaire" name="Gestionnaire" [(ngModel)]="ClientEntrepriseDetails.gestionnaire">
                                        </div>
                                    </div>
                                   
                                </div>
                                <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->
                                <div class="row">
                                    <div class="col-md-3" style="margin-left: 15px;">
                                        <div class="form-group">
                                            <label>Sigle</label>
                                            <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Sigle" name="Sigle" [(ngModel)]="ClientEntrepriseDetails.sigle">
                                        </div>
                                    </div>
                                    <div class="col-md-3"  >
                                        <div class="form-group">
                                            <label>Interlocuteur Principal</label>
                                            
                                            <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="InterlocuteurPrincipal" name="InterlocuteurPrincipal" [(ngModel)]="ClientEntrepriseDetails.interlocuteurPrincipal">
                                        </div>
                                    </div>
                                    <div class="col-md-3" >
                                        <div class="form-group">
                                            <label>Raison Sociale</label>
                                            <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="RaisonSociale" name="RaisonSociale" [(ngModel)]="ClientEntrepriseDetails.raisonSociale">
                                        </div>
                                    </div>
                                </div>
                                
                                

                                <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->
                                <div class="row">
                                
                                <div class="col-md-3" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Nombre d'Employés</label>
                                        <input type="number" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'"  id="NombreEmployes" name="NombreEmployes" [(ngModel)]="ClientEntrepriseDetails.nombreEmployes">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Chiffre d'Affaire Mensuel</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="ChiffreAffaire" name="ChiffreAffaire" [(ngModel)]="ClientEntrepriseDetails.chiffreAffaireMensuel">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Date création d'entreprise</label>
                                        <input type="datetime" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Datecreationentreprise" name="Datecreationentreprise" [(ngModel)]="ClientEntrepriseDetails.dateCreationEntreprise">
                                    </div>
                                </div>
                            </div>

                            <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->
                            <div class="row">
                                <div class="col-md-5" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Nombre de points de vente</label>
                                        <input type="number" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Nombrepointsvente" name="Nombrepointsvente" [(ngModel)]="ClientEntrepriseDetails.nbrPointsVente">
                                    </div>
                                </div>
                                <div class="col-md-4" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label>Nombre de crédits bénéficiés</label>
                                        <input type="number" class="form-control" disabled id="Nombredecreditsbeneficies" name="Nombredecreditsbeneficies" [(ngModel)]="ClientEntrepriseDetails.nbrCreditBeneficies">
                                    </div>
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->
                            <div class="row">
                                
                                
                           
                                <div class="col-md-4" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label>Date de la derniére visite</label>
                                        <input type="datetime" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Datedeladernierevisite" name="Datedeladernierevisite" [(ngModel)]="ClientEntrepriseDetails.dateDerniereVisite">
                                    </div>
                                </div>
                            </div>

                            
                            <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->

                            <button type="button" class="btn btn-light mx-1" [disabled]="userName !== 'Agent d\'accueil et service client'" (click)="redirigerVersAjoutTabsEntreprise()">Gestion des Ressources</button>
                           
                            <div style="margin-bottom: 40px;"></div> <!-- Add vertical spacing -->
                           
                            <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="userName !== 'Agent d\'accueil et service client'">Mettre à jour le client</button>
                            <button type="button" class="btn btn-danger" [disabled]="userName !== 'Agent d\'accueil et service client'" (click)="deleteClientEntreprise(ClientEntrepriseDetails.idClientEntreprise)">Supprimer le client</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="margin-top: 20px; ">
                <div class="card card-user" style="width: 80%; margin: 0 auto; height: 320px;">
                    <div class="image">
                        <img src="assets/7b91c0dd6bff7d054101e2db95299796.jpg" style="width: 100%; height: 100px;">
                    </div>
                    <div class="content">
                        <div class="author">
                            <a>
                                <img class="avatar border-gray smaller-image rounded-circle" src="assets/userProfile.png" style="margin: -80px auto 0; margin-left: 50px;">
                                <h4 class="title text-center"><strong>Sigle de l'entreprise : </strong>{{ClientEntrepriseDetails.sigle}}<br />
                                    <small><strong>Identité du client : </strong>{{ClientEntrepriseDetails.identiteClient}}</small> <br />
                                    <small><strong>Téléphone : </strong>{{ClientEntrepriseDetails.telephone}}</small>
                                </h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
</div>
