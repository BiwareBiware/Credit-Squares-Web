<div class="edit-container">
<div class="main-content" style="margin-top: 20px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title" style="margin-left: 15px;">Détails sur le client</h4>
                    </div>
                    <div class="content" style="margin-top: 20px;">
                        <form #form="ngForm" (ngSubmit)="updateClientParticulier()">
                            <div class="row">
                                
                                <div class="col-md-5" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label>Id Client</label>
                                        <input type="text" class="form-control" disabled  id="id" name="id" [(ngModel)]="ClientParticulierDetails.idClientParticulier">
                                    </div>
                                </div>
                               
                                <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->

                                <div class="col-md-3" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label>Identité Client</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="IdentiteClient" name="IdentiteClient" [(ngModel)]="ClientParticulierDetails.identiteClient">
                                    </div>
                                </div>
                                <div class="col-md-4" >
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="nom" name="nom" [(ngModel)]="ClientParticulierDetails.nom">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Prénom</label>
                                        <input type="email" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="prenom" name="prenom" [(ngModel)]="ClientParticulierDetails.prenom">
                                    </div>
                                </div>
                                <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->

                                
                            </div>
                                <div class="row">
                                    <div class="col-3" style="margin-left: 15px; margin-top: -8px;">
                                        <label for="sex" class="form-label"> Sex </label>
                                        <select class="form-select" [disabled]="userName !== 'Agent d\'accueil et service client'" id="sex" name="sex" [(ngModel)]="ClientParticulierDetails.sex" required>
                                            <option *ngFor="let sex of sexs" [value]="sex">{{ sex }}</option>
                                        </select>
                                    </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Date de naissance</label>
                                        <input type="datetime" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'"  id="dateNaissance" name="dateNaissance" [(ngModel)]="ClientParticulierDetails.dateNaissance">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Téléphone</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="telephone" name="telephone" [(ngModel)]="ClientParticulierDetails.telephone">
                                    </div>
                                </div>
                                

                            </div>
                            <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->
                            <div class="row">

                                <div class="col-md-3" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label>Ville</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Ville" name="Ville" [(ngModel)]="ClientParticulierDetails.ville">
                                    </div>
                                </div>
                                <div class="col-md-3" >
                                    <div class="form-group">
                                        <label>Agence</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Agence" name="Agence" [(ngModel)]="ClientParticulierDetails.nomAgence">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Gestionnaire</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'"  id="Gestionnaire" name="Gestionnaire" [(ngModel)]="ClientParticulierDetails.gestionnaire">
                                    </div>
                                </div>
                            </div>
                            <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->
                           

                            <div class="row">
                                <div class="col-md-5" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label>Fonction Professionnelle</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="FonctionProfessionnelle" name="FonctionProfessionnelle" [(ngModel)]="ClientParticulierDetails.fonctionProfessionnelle">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Salaire Net Mensuel</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="SalaireNetMensuel" name="SalaireNetMensuel" [(ngModel)]="ClientParticulierDetails.salaireNetMensuel">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Autres Revenus Mensuel</label>
                                        <input type="text" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="AutresRevenusMensuel" name="AutresRevenusMensuel" [(ngModel)]="ClientParticulierDetails.autresRevenusMensuel">
                                    </div>
                                </div>
                            </div>

                            <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->

                            <div class="row">
                                
                               
                           
                                <div class="col-md-4" style="margin-left: 15px;">
                                    <div class="form-group">
                                        <label>Date de la derniére visite</label>
                                        <input type="datetime" class="form-control" [disabled]="userName !== 'Agent d\'accueil et service client'" id="Datedernierevisite" name="Datedernierevisite" [(ngModel)]="ClientParticulierDetails.dateDerniereVisite" >
                                    </div>
                                </div>
                            </div>

                            
                            <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->

                            <button type="button" class="btn btn-light mx-1" [disabled]="userName !== 'Agent d\'accueil et service client'" (click)="redirigerVersAjoutTabsParticulier()">Gestion des Ressources</button>
                            <div style="margin-bottom: 20px;"></div> <!-- Add vertical spacing -->
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="userName !== 'Agent d\'accueil et service client'">Mettre à jour le client</button>
                                    <button type="button" class="btn btn-danger" [disabled]="userName !== 'Agent d\'accueil et service client'" (click)="deleteClientParticulier(ClientParticulierDetails.idClientParticulier)">Supprimer le client</button>
                                </div>
                              </div>
                        </form>
                        
             
          
              
              
              <div class="clearfix"></div>

                    </div>
                </div>
            </div>

            

            <div class="col-md-4" style="margin-top: 20px; ">
                <div class="card card-user" style="width: 80%; margin: 0 auto; height: 320px;">
                    
                    <div class="image">
                        <img src="assets/7b91c0dd6bff7d054101e2db95299796.jpg" style="width: 100%; height: 100px;">
                    </div>

                    <div class="content">
                        <div class="author">
                            <a>
                                <img class="avatar border-gray smaller-image rounded-circle" src="assets/userProfile.png" style="margin: -70px auto 0; margin-left: 50px;">

                                <h4 class="title text-center"><strong>Nom du client : </strong>{{ ClientParticulierDetails.nom}}  {{ ClientParticulierDetails.prenom}} <br />
                                    <small><strong>Identité du client : </strong>{{ ClientParticulierDetails.identiteClient}}</small> <br />
                                    <small><strong>Téléphone : </strong>{{ ClientParticulierDetails.telephone}}</small>
                                </h4>
                            </a>
                        </div>
                        
                    </div>
                    
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
</div>
