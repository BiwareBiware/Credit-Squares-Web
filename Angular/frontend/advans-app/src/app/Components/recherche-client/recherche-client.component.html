<div class="rechercheClient-container ">
  <div class="search-container">
    <label for="identiteClient" class="search-label">Identité du client :</label>
    <input type="text" id="identiteClient" class="form-control recherche-input" [(ngModel)]="identiteClient">
    <!-- Icône de recherche qui déclenche le modal -->
    <button class="btn btn-primary" (click)="rechercherClient()">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
      
      
</div>
