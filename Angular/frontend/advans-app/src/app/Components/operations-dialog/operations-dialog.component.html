<div style="background-color: white; color: black; padding: 20px;">
    <h2 mat-dialog-title style="font-weight: bold; color: black; text-align: center;">Opérations</h2>
    <mat-dialog-content style="background-color: white; color: black; padding: 20px; border-radius: 20px;">
      <div class="operations-container">
        <button mat-button (click)="navigateToOperation('analyse')" title="Analyse">
          <i class="fas fa-chart-bar fa-2x"></i>
        </button>
        <button mat-button (click)="navigateToOperation('checklist')" title="CheckList">
          <i class="fas fa-list-alt fa-2x"></i>
        </button>
        <button mat-button (click)="navigateToOperation('risqueAnalyse')" title="Risque Analyse">
          <i class="fas fa-exclamation-triangle fa-2x"></i>
        </button>
        <button mat-button (click)="navigateToOperation('comiteCredit')" title="Comité Crédit">
          <i class="fas fa-users fa-2x"></i>
        </button>
        <button mat-button (click)="navigateToOperation('visiteManagement')" title="Visite Management">
          <i class="fas fa-building fa-2x"></i>
        </button>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions style="display: flex; justify-content: flex-end;">
      <button mat-button (click)="cancel()">Annuler</button>
    </mat-dialog-actions>
  </div>
